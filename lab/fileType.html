<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
       src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>input file test</title>
   <script src="dispImg.js" charset="utf-8"></script>
   <script>
   // 画面読み込み時に init 関数を実行 (jquery の機能)
     $(init);

 	// init 関数を定義．各ボタンをクリックしたら対応する関数を実行
     function init() {
       const input = $("input");
       input.on('change', updateImageDisplay);
     }
   </script>
  </head>
  <body>
    <div>
    <label for="avatar">Choose a profile picture:</label>

    <input type="file"
           id="slideLoad" name="file"
           accept="image/png, image/jpeg" multiple>
 </div>
 <div id="warnMsg">
           <p>アップロードするファイルが選択されていません</p>

 </div>
 <div id="slideTable">
   <table>
     <thead><tr><th>スライド</th><th>ナレーション</th></tr></thead>
     <tbody id="slideRow">
     </tbody>
   </table>
 </div>
</body>
</html>
